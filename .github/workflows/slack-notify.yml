on: push
name: Slack Notification to Evolution
jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - name: Slack Notification
      uses: cemkiy/action-slacker@master
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      with:
        channel: '#cvi-bots'
        icon_url: ':github:'
        username: 'CVI Github'
